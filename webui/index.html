<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blocky 4</title>
  <link rel="stylesheet" href="css/blocky4.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="prime();">

<div id="page">
    <div id="navbar">
        <img src="images/shmebulock.png" style="width: 75px; margin: 4px auto; display: block;"/>
        <ul>
            <li>
                <a href=".">
                <i class="fas fa-home icon"></i>
                Dashboard
                </a>
            </li>
            <li>
                <a href="?add">
                <i class="fas fa-plus-square icon"></i>
                Add Ban
                </a>
            </li>
            <li>
                <a href="?rules">
                <i class="fas fa-pencil-ruler icon"></i>
                Ban Rules
                </a>
            </li>
            <li>
                <a href="?allow">
                <i class="fas fa-book-dead icon"></i>
                Allowlist
                </a>
            </li>
            <li>
                <a href="?log">
                <i class="fas fa-clipboard-list icon"></i>
                Activity Log
                </a>
            </li>
        </ul>
    </div>

    <div id="wrapper">
        <div>
            <div id="topbar">
            <input type="text" style="height: 28px; background-image: url(images/cats.png); background-size: 26%; background-repeat: no-repeat; text-indent: 64px;" onkeyup="if (event.keyCode === 13) {prime_search(this.value);}" placeholder="Search for an IP..."> <i class="fas fa-search"></i>
            Welcome to Blocky 4! All our blocks are belong to you.<br/>
            </div>
            <div id="main">
            </div>
        </div>
    </div>
</div>
<footer>
    Powered by Blocky v/4.
</footer>
<script src="js/moment.js" type="text/javascript"></script>
<script src="js/blocky4.js" type="text/javascript"></script>
</body>
</html>
